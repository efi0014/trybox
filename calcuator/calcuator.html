<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级科学计算器</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 math.js 库来处理复杂计算 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/mathjs.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- 第一行：函数和常量 -->
            <button onclick="appendToDisplay('π')">π</button>
            <button onclick="appendToDisplay('e')">e</button>
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="deleteLast()" class="operator">⌫</button>

            <!-- 第二行：更多函数和运算符 -->
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="appendToDisplay('sqrt(')">√</button>
            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>

            <!-- 数字和基本运算符行 -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
