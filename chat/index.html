        .text-muted-foreground { color: #6b7280; } html.dark .text-muted-foreground { color: #9ca3af; }
        a { color: inherit; text-decoration: inherit; } .hover\:text-primary:hover { color: #3b82f6; } html.dark .hover\:text-primary:hover { color: #60a5fa; } .underline { text-decoration-line: underline; } .underline-offset-4 { text-underline-offset: 4px; }
        #chat-container { flex: 1; overflow-y: auto; padding: 1rem; }
        .chat-message { margin-bottom: 1rem; display: flex; } .chat-message.user { justify-content: flex-end; } .chat-message .message-bubble { max-width: 80%; padding: 0.5rem 1rem; border-radius: 1rem; word-wrap: break-word; }
        .chat-message.user .message-bubble { background-color: #3b82f6; color: white; border-bottom-right-radius: 0; }

        .model-select { padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #d1d5db; background-color: #ffffff; color: #1f2937; margin-right: 0.5rem; }

<body class="scrollbar-thumb-border scrollbar-track-transparent">
    <div class="group/sidebar-wrapper">
        <main class="flex flex-col h-screen">
            <div id="chat-container" class="flex-1 overflow-y-auto p-4">
                <div class="flex flex-col items-center justify-center h-full" id="welcome-message">
                    <div class="font-bold text-2xl mx-auto font-mono">
                        <p>How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <div class="px-4 pb-4">
                <form id="chat-form">
                    <div class="w-full border-3 rounded-md focus-within:border-primary transition-all mx-auto max-w-3xl">
                        <textarea id="chat-input"
                            class="min-h-16 w-full rounded-t rounded-b-none bg-transparent px-3 py-2 text-base border-0 shadow-none focus-visible:ring-0 resize-none max-h-[50vh] scrollbar placeholder:text-muted-foreground"
                            autofocus placeholder="Text here..."></textarea>
                        <div class="flex items-center p-2 space-x-1 dark:bg-input/30 rounded-b">
                            <label for="model-select" class="sr-only">Choose a model</label>
                            <select id="model-select" class="model-select">
                                <option value="@cf/meta/llama-3-8b-instruct">Llama 3 8B</option>
                                <option value="@cf/meta/llama-3.1-8b-instruct">Llama 3.1 8B</option>
                                <option value="@cf/mistral/mistral-7b-instruct-v0.1">Mistral 7B</option>
                                <option value="@cf/google/gemma-7b-it">Gemma 7B</option>
                                <option value="@cf/qwen/qwen1.5-14b-chat-awq">Qwen 1.5 14B</option>
                            </select>
                            <button id="submit-button"
                                class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-all disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 size-9 ml-auto"
                                type="submit">
                                <!-- 修正之处：viewBox="0 0 24 24" -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
                <footer class="mt-2 text-muted-foreground text-center text-xs text-balance">
                    Powered by Cloudflare Pages Functions & AI
                </footer>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const submitButton = document.getElementById('submit-button');
            const modelSelect = document.getElementById('model-select');
            const welcomeMessage = document.getElementById('welcome-message');
            
            let messages = [];

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    // dispatchEvent is more robust for triggering form submission
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (!userInput) return;

                const selectedModel = modelSelect.value;
                
                if (welcomeMessage && welcomeMessage.style.display !== 'none') {
                    welcomeMessage.style.display = 'none';
                }
                
                addMessage(userInput, 'user');
                messages.push({ role: 'user', content: userInput });

                chatInput.value = '';
                chatInput.style.height = 'auto';
                submitButton.disabled = true;

                const assistantBubble = addMessage('', 'assistant');
                const messageContentDiv = assistantBubble.querySelector('.markdown-body');
                messageContentDiv.textContent = '思考中...';

                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            messages,
                            model: selectedModel
                        }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    messageContentDiv.textContent = ''; // Clear "Thinking..."

                    while (true) {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            messages.push({ role: 'assistant', content: assistantMessage });
                            break;
                        }
                        
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const dataStr = line.substring(6);
                                if (dataStr.trim() === '[DONE]') {
                                    // Let the main loop handle the `done` condition
                                    continue;
                                }
                                try {
                                    const data = JSON.parse(dataStr);
                                    if(data.response) {
                                        assistantMessage += data.response;
                                    } else if (data.error) {
                                        throw new Error(data.error);
                                    }
                                } catch (error) {
                                     // Incomplete JSON object, wait for the next chunk
                                }
                            }
                        }
                        messageContentDiv.innerHTML = marked.parse(assistantMessage + '▋'); // Add a cursor effect
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                    // Final render without the cursor
                    messageContentDiv.innerHTML = marked.parse(assistantMessage);

                } catch (error) {
                    const errorMessage = `**抱歉，出错了。**\n\n请按 F12 打开浏览器开发者工具，查看 **Console (控制台)** 和 **Network (网络)** 选项卡以获取详细信息。\n\n**错误详情:**\n\`\`\`\n${error.message}\n\`\`\``;
                    messageContentDiv.innerHTML = marked.parse(errorMessage);
                    console.error('Error during fetch:', error);
                } finally {
                    submitButton.disabled = false;
                    chatInput.focus();
                }
            });

            function addMessage(text, sender) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `chat-message ${sender}`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';

                const markdownContainer = document.createElement('div');
                markdownContainer.className = 'markdown-body';
                markdownContainer.innerHTML = marked.parse(text);

                messageBubble.appendChild(markdownContainer);
                messageWrapper.appendChild(messageBubble);
                chatContainer.appendChild(messageWrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                return messageWrapper;
            }
        });
    </script>
</body>
