<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root {
            --bg-color: #f0f2f5; --text-color: #1f1f1f; --chat-bg: #ffffff; --input-bg: #ffffff;
            --input-shadow: 0 1px 6px rgba(0, 0, 0, 0.06); --border-color: #e0e0e0;
            --user-bubble-bg: #e8f0fe; --user-bubble-text: #1967d2; --assistant-bubble-bg: #f8f9fa;
            --assistant-bubble-text: #3c4043; --button-bg: #e8f0fe; --button-hover-bg: #d2e3fc;
            --button-disabled-bg: #f1f3f4; --button-icon-color: #1967d2; --button-icon-disabled-color: #9aa0a6;
            --code-bg: #282c34; --header-icon-color: #5f6368;
        }
        html.dark {
            --bg-color: #131314; --text-color: #e8eaed; --chat-bg: #1e1f20; --input-bg: #1e1f20;
            --input-shadow: 0 1px 6px rgba(0, 0, 0, 0.2); --border-color: #3c4043;
            --user-bubble-bg: #28354c; --user-bubble-text: #a8c7fa; --assistant-bubble-bg: #2d2e30;
            --assistant-bubble-text: #e8eaed; --button-bg: #28354c; --button-hover-bg: #3a4760;
            --button-disabled-bg: #3c4043; --button-icon-color: #a8c7fa; --button-icon-disabled-color: #7f8c8d;
            --header-icon-color: #9aa0a6;
        }
        body { font-family: "Google Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #app-container { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 800px; margin: 0 auto; padding: 0 1rem; box-sizing: border-box; }
        #app-header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; flex-shrink: 0; }
        #app-title { font-size: 1.25rem; font-weight: 500; }
        #theme-toggle { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border: none; border-radius: 50%; background-color: transparent; cursor: pointer; color: var(--header-icon-color); }
        #theme-toggle:hover { background-color: rgba(0,0,0,0.05); }
        html.dark #theme-toggle:hover { background-color: rgba(255,255,255,0.08); }
        #chat-container { flex: 1; overflow-y: auto; padding-top: 1rem; scrollbar-width: thin; }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
        #form-container { padding: 1rem 0; position: relative; }
        #chat-form { position: relative; display: flex; align-items: flex-end; background-color: var(--input-bg); border-radius: 28px; box-shadow: var(--input-shadow); padding: 0.5rem; }
        #chat-input { width: 100%; border: none; outline: none; padding: 0.75rem 1rem; font-size: 1rem; line-height: 1.5; background-color: transparent; color: var(--text-color); resize: none; max-height: 200px; overflow-y: auto; }
        #submit-button { display: flex; align-items: center; justify-content: center; width: 44px; height: 44px; border: none; border-radius: 50%; background-color: var(--button-bg); cursor: pointer; transition: background-color 0.2s ease; flex-shrink: 0; }
        #submit-button svg { color: var(--button-icon-color); }
        #submit-button:hover { background-color: var(--button-hover-bg); }
        #submit-button:disabled { background-color: var(--button-disabled-bg); cursor: not-allowed; }
        #submit-button:disabled svg { color: var(--button-icon-disabled-color); }
        .message-wrapper { display: flex; margin-bottom: 1.5rem; }
        .message-bubble { padding: 1rem 1.25rem; border-radius: 1.5rem; max-width: 90%; word-wrap: break-word; line-height: 1.6; font-size: 1rem; }
        .user { justify-content: flex-end; }
        .user .message-bubble { background-color: var(--user-bubble-bg); color: var(--user-bubble-text); border-bottom-right-radius: 0.5rem; }
        .assistant .message-bubble { background-color: var(--assistant-bubble-bg); color: var(--assistant-bubble-text); border-bottom-left-radius: 0.5rem; }
        .markdown-body pre { background-color: var(--code-bg); color: #abb2bf; padding: 1rem; border-radius: 8px; overflow-x: auto; font-family: 'Fira Code', 'Courier New', monospace; }
        .markdown-body code { font-family: 'Fira Code', 'Courier New', monospace; background-color: var(--assistant-bubble-bg); padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 6px; }
        html.dark .markdown-body code { background-color: var(--bg-color); }
        .markdown-body pre > code { background: none; padding: 0; }
        .markdown-body p { margin: 0 0 1rem 0; }
        .markdown-body p:last-child { margin-bottom: 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; margin-bottom: 1rem; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body a { color: #8ab4f8; text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }
        #model-select-wrapper { position: absolute; bottom: calc(100% + 0.5rem); left: 50%; transform: translateX(-50%); padding: 0.25rem; background-color: var(--input-bg); border: 1px solid var(--border-color); border-radius: 9999px; box-shadow: var(--input-shadow); z-index: 10; }
        #model-select { border: none; background-color: transparent; color: var(--text-color); padding: 0.25rem 0.5rem; font-size: 0.8rem; outline: none; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="app-header">
            <span id="app-title">AI Chat</span>
            <button id="theme-toggle" title="Toggle dark mode">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>
        <div id="chat-container">
            <div id="welcome-message" style="text-align: center; padding-top: 20vh;">
                <h1 style="font-size: 3rem; font-weight: 500;">Hello, I'm your AI assistant</h1>
                <p style="font-size: 1.2rem; color: #5f6368;">How can I help you today?</p>
            </div>
        </div>

        <div id="form-container">
             <div id="model-select-wrapper">
                <select id="model-select">
                    <option value="@cf/meta/llama-3-8b-instruct">Llama 3 8B</option>
                    <option value="@cf/meta/llama-3.1-8b-instruct">Llama 3.1 8B</option>
                    <option value="@cf/mistral/mistral-7b-instruct-v0.1">Mistral 7B</option>
                    <option value="@cf/google/gemma-7b-it">Gemma 7B</option>
                </select>
            </div>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="在此输入消息..." rows="1"></textarea>
                <button id="submit-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- THEME TOGGLE LOGIC ---
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const docElement = document.documentElement;

            const updateThemeIcon = (isDark) => {
                sunIcon.style.display = isDark ? 'none' : 'block';
                moonIcon.style.display = isDark ? 'block' : 'none';
            };
            const applyTheme = (theme) => {
                const isDark = theme === 'dark';
                docElement.classList.toggle('dark', isDark);
                updateThemeIcon(isDark);
            };
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                const newTheme = docElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            // --- CHAT LOGIC ---
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const modelSelect = document.getElementById('model-select');
            const submitButton = document.getElementById('submit-button');
            const welcomeMessage = document.getElementById('welcome-message');

            let messages = [];

            const addMessage = (content, sender) => {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}`;
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble markdown-body';
                bubble.innerHTML = marked.parse(content);
                wrapper.appendChild(bubble);
                chatContainer.appendChild(wrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return bubble;
            };

            const highlightCode = (element) => {
                element.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            };
            
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = `${chatInput.scrollHeight}px`;
            });
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (!userInput) return;

                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

                const userBubble = addMessage(userInput, 'user');
                highlightCode(userBubble);
                messages.push({ role: 'user', content: userInput });
                
                chatInput.value = '';
                chatInput.style.height = 'auto';
                submitButton.disabled = true;

                const assistantBubble = addMessage('<span class="thinking">思考中...</span>', 'assistant');
                
                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: messages,
                            model: modelSelect.value,
                        }),
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';
                    let buffer = '';

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        
                        const parts = buffer.split('\n\n');
                        buffer = parts.pop(); // Keep the last, possibly incomplete, part in the buffer
                        
                        for (const part of parts) {
                            if (part.startsWith('data: ')) {
                                const dataStr = part.substring(6);
                                if (dataStr.trim() === '[DONE]') {
                                    break;
                                }
                                try {
                                    const data = JSON.parse(dataStr);
                                    if (data.response) {
                                        assistantMessage += data.response;
                                    } else if (data.error) {
                                        throw new Error(data.error);
                                    }
                                } catch (error) {
                                    console.warn("Could not parse JSON chunk:", dataStr);
                                }
                            }
                        }
                        
                        assistantBubble.innerHTML = marked.parse(assistantMessage + '▋'); // Typing cursor
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                    
                    // Final render without cursor and with code highlighting
                    assistantBubble.innerHTML = marked.parse(assistantMessage);
                    highlightCode(assistantBubble);
                    
                    messages.push({ role: 'assistant', content: assistantMessage });

                } catch (error) {
                    console.error('Fetch Error:', error);
                    assistantBubble.innerHTML = marked.parse(`**错误:** ${error.message}`);
                } finally {
                    submitButton.disabled = false;
                    chatInput.focus();
                }
            });
        });
    </script>
</body>
</html>
