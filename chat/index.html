<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1f1f1f;
            --chat-bg: #ffffff;
            --input-bg: #ffffff;
            --input-shadow: 0 1px 6px rgba(0, 0, 0, 0.06);
            --border-color: #e0e0e0;
            --user-bubble-bg: #e8f0fe;
            --user-bubble-text: #1967d2;
            --assistant-bubble-bg: #f8f9fa;
            --assistant-bubble-text: #3c4043;
            --button-bg: #e8f0fe;
            --button-hover-bg: #d2e3fc;
            --button-disabled-bg: #f1f3f4;
            --button-icon-color: #1967d2;
            --button-icon-disabled-color: #9aa0a6;
            --code-bg: #282c34;
        }

        html.dark {
            --bg-color: #131314;
            --text-color: #e8eaed;
            --chat-bg: #1e1f20;
            --input-bg: #1e1f20;
            --input-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
            --border-color: #3c4043;
            --user-bubble-bg: #28354c;
            --user-bubble-text: #a8c7fa;
            --assistant-bubble-bg: #2d2e30;
            --assistant-bubble-text: #e8eaed;
            --button-bg: #28354c;
            --button-hover-bg: #3a4760;
            --button-disabled-bg: #3c4043;
            --button-icon-color: #a8c7fa;
            --button-icon-disabled-color: #7f8c8d;
        }

        body {
            font-family: "Google Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            box-sizing: border-box;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding-top: 1rem;
            scrollbar-width: thin;
        }
        
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        #form-container {
            padding: 1rem 0;
        }

        #chat-form {
            position: relative;
            display: flex;
            align-items: flex-end;
            background-color: var(--input-bg);
            border-radius: 28px;
            box-shadow: var(--input-shadow);
            padding: 0.5rem;
        }

        #chat-input {
            width: 100%;
            border: none;
            outline: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            background-color: transparent;
            color: var(--text-color);
            resize: none;
            max-height: 200px; /* Limit max height */
            overflow-y: auto;
        }

        #submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background-color: var(--button-bg);
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }
        
        #submit-button svg {
            color: var(--button-icon-color);
        }

        #submit-button:hover {
            background-color: var(--button-hover-bg);
        }

        #submit-button:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
        }

        #submit-button:disabled svg {
            color: var(--button-icon-disabled-color);
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 1.5rem;
            max-width: 90%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 1rem;
        }

        .user {
            justify-content: flex-end;
        }

        .user .message-bubble {
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 0.5rem;
        }

        .assistant .message-bubble {
            background-color: var(--assistant-bubble-bg);
            color: var(--assistant-bubble-text);
            border-bottom-left-radius: 0.5rem;
        }

        .thinking {
            color: #888;
            font-style: italic;
        }
        
        /* Markdown Styles */
        .markdown-body pre {
            background-color: var(--code-bg);
            color: #abb2bf;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
        }
        .markdown-body code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background-color: var(--assistant-bubble-bg);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
        }
        html.dark .markdown-body code {
            background-color: var(--bg-color);
        }
        .markdown-body pre > code {
            background: none;
            padding: 0;
        }
        .markdown-body p { margin: 0 0 1rem 0; }
        .markdown-body p:last-child { margin-bottom: 0; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; margin-bottom: 1rem; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body a { color: #8ab4f8; text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }

        /* Model Selector */
        #model-select-wrapper {
            position: absolute;
            bottom: calc(100% + 0.5rem); /* Position above the form */
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 9999px; /* Pill shape */
            box-shadow: var(--input-shadow);
        }
        #model-select {
            border: none;
            background-color: transparent;
            color: var(--text-color);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="chat-container">
            <div id="welcome-message" style="text-align: center; padding-top: 20vh;">
                <h1 style="font-size: 3rem; font-weight: 500; color: #444746;">Hello, I'm your AI assistant</h1>
                <p style="font-size: 1.2rem; color: #5f6368;">How can I help you today?</p>
            </div>
        </div>

        <div id="form-container">
             <div id="model-select-wrapper">
                <select id="model-select">
                    <option value="@cf/meta/llama-3-8b-instruct">Llama 3 8B</option>
                    <option value="@cf/meta/llama-3.1-8b-instruct">Llama 3.1 8B</option>
                    <option value="@cf/mistral/mistral-7b-instruct-v0.1">Mistral 7B</option>
                    <option value="@cf/google/gemma-7b-it">Gemma 7B</option>
                </select>
            </div>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="在此输入消息..." rows="1"></textarea>
                <button id="submit-button" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-detect and set theme
            const themeMatcher = window.matchMedia('(prefers-color-scheme: dark)');
            const toggleTheme = (matches) => document.documentElement.classList.toggle('dark', matches);
            toggleTheme(themeMatcher.matches);
            themeMatcher.addEventListener('change', e => toggleTheme(e.matches));

            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const modelSelect = document.getElementById('model-select');
            const submitButton = document.getElementById('submit-button');
            const welcomeMessage = document.getElementById('welcome-message');

            let messages = [];

            const addMessage = (content, sender) => {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}`;

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble markdown-body';
                bubble.innerHTML = marked.parse(content);
                
                // Highlight code blocks
                bubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                wrapper.appendChild(bubble);
                chatContainer.appendChild(wrapper);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return wrapper;
            };

            // Auto-resize textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = `${chatInput.scrollHeight}px`;
            });
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event('submit', { cancelable: true }));
                }
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userInput = chatInput.value.trim();
                if (!userInput) return;

                if (welcomeMessage) {
                    welcomeMessage.style.display = 'none';
                }

                addMessage(userInput, 'user');
                messages.push({ role: 'user', content: userInput });
                
                chatInput.value = '';
                chatInput.style.height = 'auto'; // Reset height
                submitButton.disabled = true;

                const thinkingMessage = addMessage('...', 'assistant thinking');

                try {
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: messages,
                            model: modelSelect.value,
                        }),
                    });

                    thinkingMessage.remove();

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const assistantResponse = data.response || '抱歉，我没有收到有效的回复。';

                    addMessage(assistantResponse, 'assistant');
                    messages.push({ role: 'assistant', content: assistantResponse });

                } catch (error) {
                    console.error('Fetch Error:', error);
                    addMessage(`**错误:** ${error.message}`, 'assistant');
                } finally {
                    submitButton.disabled = false;
                    chatInput.focus();
                }
            });
        });
    </script>
</body>
</html>
